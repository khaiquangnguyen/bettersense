<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Diff Cam Example</title>

		<link href="site.css" rel="stylesheet">
	</head>
	<body>
			<button style="background-color:rgb(255,0,0);" onclick="send_red()">show red</button>
			<button style="background-color:rgb(255,165,0);" onclick="send_yellow()">show yellow</button>
			<button style="background-color:rgb(0,255,0);" onclick="send_green()">show green</button>
			<button style="background-color:rgb(102,255,255);" onclick="send_aqua()">show aqua</button>
			<button style="background-color:rgb(255,69,0);" onclick="send_orange()">show orange</button>
			<button style="background-color:rgb(0,0,255);" onclick="send_blue()">show blue</button>
			<button style="background-color:rgb(240,240,240); color:black;" onclick="send_white()">show white</button>

		<figure>
			<video id="video"></video>
			<figcaption>Live Video</figcaption>
		</figure>

		<figure>
			<canvas id="motion"></canvas>
			<figcaption>
				Motion Heatmap<br>
				Score: <span id="score">?</span>
			</figcaption>
		</figure>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
		<script src="https://webrtc.github.io/adapter/adapter-1.0.7.js"></script>
		<script src="diff-cam-engine.js"></script>
		<script src="site.js"></script>
		<script src="mqtt.js"></script>







	</body>
</html>
